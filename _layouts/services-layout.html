<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    {% include seo-tools.html %}
    <div class="l-main-container tech-container" id="mainContainer">

    <nav class="header">
      <div class="header-logo">
        <a href="/"><img src="/assets/images/logo_naturaily.svg" alt="Naturaily logo"></a>
      </div>
      <div class="site-nav">
        <nav class="hamb" role="navigation">
          <div class="menuToggle">
            <ul class="menu">
              <a class="naturaily" href="/"><img src="/assets/images/logo_naturaily.svg" alt="Naturaily logo"></a>
              <div class="header-wave"></div>
              <div class="header-color"></div>
            </ul>
          </div>
        </nav>
      </div>
      <div class="header-right">
        <a href="/#contactForm" class="btn btn-secondary header-btn">contact us</a>
      </div>
    </nav>

    <script type="text/javascript">
      {% include block-scroll.js %}
    </script>


      {{ content }}

    </div>
    {% include footer.html %}

    <script type="text/javascript" src="https://static1.clutch.co/sites/all/modules/custom/clutch_widget/js/widget.js"></script>
    <script type="text/javascript">
      $('[data-scroll-more]').click(() => {
          $('html, body').animate({
              scrollTop: $('.resources').offset().top
          }, 200);
      });
    </script>
    {% include lazyload.html %}
  </body>
</html>
